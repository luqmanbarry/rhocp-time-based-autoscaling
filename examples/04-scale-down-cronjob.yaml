apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: loadtest-scale-up
  namespace: loadtest-scaler
spec:
  # schedule: "0 1 * * *"
  # TimeZone is UTC
  schedule: "07 17 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: cron-scaler
          restartPolicy: Never
          containers:
          - name: scale-down-cronjob
            env:
            - name: APP_KIND_NAME
              value: "deployment/loadtest"
            image: registry.redhat.io/openshift4/ose-cli:v4.10
            command:
            - /bin/sh
            - -c
            - oc scale ${APP_KIND_NAME} --replicas=1
